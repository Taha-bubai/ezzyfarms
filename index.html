<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zabihat, Salawat, Sadaka, Halal Fish and much more... ">
    <title>Ezzy Farms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for WhatsApp Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 5px;
            overflow-x: hidden;
        }

        img {
            width: 100%;
            height: auto;
        }

        .whatsapp-button {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 300px;
            text-align: center;
            background-color: #25D366;
            color: white;
            padding: 15px 0;
            border-radius: 50px;
        }

        .whatsapp-button a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 767px) {
            .desktop-layout {
                display: none;
            }

            .mobile-layout img {
                margin-bottom: 10px;
            }

            .mobile-layout img:last-child {
                margin-bottom: 0;
            }

            .mobile-layout {
                margin-bottom: 70px;
                /* Space for the button */
            }
        }

        @media (min-width: 768px) {
            .mobile-layout {
                display: none;
            }

            .desktop-layout .col {
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Desktop Layout -->
        <div class="row desktop-layout m-1">
            <div class="col">
                <img src="assets/images/1.jpg" alt="Image 1">
            </div>
            <div class="col">
                <img src="assets/images/2.jpg" alt="Image 2">
            </div>
            <div class="col">
                <img src="assets/images/3.jpg" alt="Image 3">
            </div>
            <div class="col">
                <img src="assets/images/4.jpg" alt="Image 4">
            </div>
            <div class="col">
                <img src="assets/images/5.jpg" alt="Image 5">
            </div>
        </div>

        <!-- Mobile Layout -->
        <div class="row mobile-layout">
            <div class="col-12">
                <img src="assets/images/1.jpg" alt="Image 1">
                <img src="assets/images/2.jpg" alt="Image 2">
                <img src="assets/images/3.jpg" alt="Image 3">
                <img src="assets/images/4.jpg" alt="Image 4">
                <img src="assets/images/5.jpg" alt="Image 5">
            </div>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <div class="whatsapp-button">
        <a href="https://wa.me/+919887865253?text=Hello!%20I%20would%20like%20to%20get%20more%20information." target="_blank" target="_blank">
            <i class="fab fa-whatsapp"></i> Chat with us
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
